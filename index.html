<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pinterest card</title>
  </head>
  <body>
    <div id="pinterest-card">
      <img src="./autumn.jpeg" alt="automn pic" />
      <div id="red-button">
        <div id="red-button-text">Save</div>
      </div>
      <div id="pinterest-card-title">
        <ion-icon id="arrow-icon" name="arrow-forward-outline"></ion-icon>
        <div id="site-name-address">bygeorgiagrace.com</div>
      </div>
      <div id="share-button">
        <ion-icon id="share-icon" name="share-outline"></ion-icon>
      </div>
      <div id="menu-button">
        <ion-icon id="dots-icon" name="ellipsis-horizontal"></ion-icon>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
